<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Duty: Modern Warfare 3 [Reboot]</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Call of Duty: Modern Warfare 3 [Reboot]</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <label><input type="checkbox" data-id="operation-627" /><span>Operation 627</span></label>
      <label><input type="checkbox" data-id="precious-cargo" /><span>Precious Cargo</span></label>
      <label><input type="checkbox" data-id="reactor" /><span>Reactor</span></label>
      <label><input type="checkbox" data-id="payload" /><span>Payload</span></label>
      <label><input type="checkbox" data-id="deep-cover" /><span>Deep Cover</span></label>
      <label><input type="checkbox" data-id="passenger" /><span>Passenger</span></label>
      <label><input type="checkbox" data-id="crash-site" /><span>Crash Site</span></label>
      <label><input type="checkbox" data-id="flashpoint" /><span>Flashpoint</span></label>
      <label><input type="checkbox" data-id="oligarch" /><span>Oligarch</span></label>
      <label><input type="checkbox" data-id="highrise" /><span>Highrise</span></label>
      <label><input type="checkbox" data-id="frozen-tundra" /><span>Frozen Tundra</span></label>
      <label><input type="checkbox" data-id="gora-dam" /><span>Gora Dam</span></label>
      <label><input type="checkbox" data-id="danger-close" /><span>Danger Close</span></label>
      <label><input type="checkbox" data-id="trojan-horse" /><span>Trojan Horse</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
