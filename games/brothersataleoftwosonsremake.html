<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brothers: A Tale of Two Sons Remake</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Brothers: A Tale of Two Sons Remake</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <label><input type="checkbox" data-id="prologue" /><span>Prologue</span></label>
      <label><input type="checkbox" data-id="chapter-1" /><span>Chapter 1 - The Village</span></label>
      <label><input type="checkbox" data-id="chapter-2" /><span>Chapter 2 - The Cave</span></label>
      <label><input type="checkbox" data-id="chapter-3" /><span>Chapter 3 - The Woods</span></label>
      <label><input type="checkbox" data-id="chapter-4" /><span>Chapter 4 - The Mountains</span></label>
      <label><input type="checkbox" data-id="chapter-5" /><span>Chapter 5 - The Land of the Giants</span></label>
      <label><input type="checkbox" data-id="chapter-6" /><span>Chapter 6 - The Iceland</span></label>
      <label><input type="checkbox" data-id="chapter-7" /><span>Chapter 7 - Sorrow</span></label>
      <label><input type="checkbox" data-id="epilogue" /><span>Epilogue</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
