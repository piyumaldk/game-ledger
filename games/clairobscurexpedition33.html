<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />

<body>
  <main>
    <h1>Clair Obscur: Expedition 33</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <h2>Prologue</h2>
      <label><input type="checkbox" data-id="prologue-lumiere" /><span>Lumiére (Prologue)</span></label>
    </section>

    <section>
      <h2>Act 1: Gustave</h2>
      <label><input type="checkbox" data-id="act1-springmeadows" /><span>Spring Meadows</span></label>
      <label><input type="checkbox" data-id="act1-flyingwaters" /><span>Flying Waters</span></label>
      <label><input type="checkbox" data-id="act1-ancientsanctuary" /><span>Ancient Sanctuary</span></label>

      <label><input type="checkbox" data-id="act1-stonewavecliffs" /><span>Stone Wave Cliffs</span></label>

    <section>

      <label><input type="checkbox" data-id="act2-forgottenbattlefield" /><span>Forgotten Battlefield</span></label>

      <label><input type="checkbox" data-id="act2-oldlumiere" /><span>Old Lumiére</span></label>
      <label><input type="checkbox" data-id="act2-sirene" /><span>Sirène</span></label>
      <label><input type="checkbox" data-id="act2-visages" /><span>Visages</span></label>
      <label><input type="checkbox" data-id="act2-monolith" /><span>The Monolith</span></label>
    </section>

    <section>
      <h2>Act 3: Maelle</h2>
      <label><input type="checkbox" data-id="act3-lumiere" /><span>Lumiére</span></label>
    </section>

  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
