<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Duty: Black Ops Cold War</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Call of Duty: Black Ops Cold War</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <label><input type="checkbox" data-id="nowhere-left-to-run" /><span>Nowhere Left To Run</span></label>
      <label><input type="checkbox" data-id="cia-safehouse-e9" /><span>CIA Safehouse E9</span></label>
      <label><input type="checkbox" data-id="fracture-jaw" /><span>Fracture Jaw</span></label>
      <label><input type="checkbox" data-id="east-berlin-briefing" /><span>East Berlin Briefing</span></label>
      <label><input type="checkbox" data-id="brick-in-the-wall" /><span>Brick In The Wall</span></label>
      <label><input type="checkbox" data-id="redlight-greenlight" /><span>Redlight, Greenlight</span></label>
      <label><input type="checkbox" data-id="echoes-of-a-cold-war" /><span>Echoes of a Cold War</span></label>
      <label><input type="checkbox" data-id="lubyanka-briefing" /><span>Lubyanka Briefing</span></label>
      <label><input type="checkbox" data-id="desperate-measures" /><span>Desperate Measures</span></label>
      <label><input type="checkbox" data-id="cuba-briefing" /><span>Cuba Briefing</span></label>
      <label><input type="checkbox" data-id="end-of-the-line" /><span>End of the Line</span></label>
      <label><input type="checkbox" data-id="interrogation" /><span>Interrogation</span></label>
      <label><input type="checkbox" data-id="break-on-through" /><span>Break on Through</span></label>
      <label><input type="checkbox" data-id="identity-crisis" /><span>Identity Crisis</span></label>
      <label><input type="checkbox" data-id="ashes-to-ashes" /><span>Ashes to Ashes</span></label>
      <label><input type="checkbox" data-id="the-final-countdown" /><span>The Final Countdown</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
