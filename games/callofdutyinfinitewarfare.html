<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Duty: Infinite Warfare</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Call of Duty: Infinite Warfare</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <label><input type="checkbox" data-id="rising-threat" /><span>Rising Threat</span></label>
      <label><input type="checkbox" data-id="black-sky" /><span>Black Sky</span></label>
      <label><input type="checkbox" data-id="operation-port-armor" /><span>Operation Port Armor</span></label>
      <label><input type="checkbox" data-id="operation-burn-water" /><span>Operation Burn Water</span></label>
      <label><input type="checkbox" data-id="operation-dark-quarry" /><span>Operation Dark Quarry</span></label>
      <label><input type="checkbox" data-id="operation-black-flag" /><span>Operation Black Flag</span></label>
      <label><input type="checkbox" data-id="operation-blood-storm" /><span>Operation Blood Storm</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
