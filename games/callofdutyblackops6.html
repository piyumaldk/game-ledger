<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Duty: Black Ops 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Call of Duty: Black Ops 6</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <label><input type="checkbox" data-id="bishop-takes-rook" /><span>Bishop Takes Rook</span></label>
      <label><input type="checkbox" data-id="the-rook-arrival" /><span>The Rook: Arrival</span></label>
      <label><input type="checkbox" data-id="blood-feud" /><span>Blood Feud</span></label>
      <label><input type="checkbox" data-id="the-rook-assemble" /><span>The Rook: Assemble</span></label>
      <label><input type="checkbox" data-id="most-wanted" /><span>Most Wanted</span></label>
      <label><input type="checkbox" data-id="the-rook-reunion" /><span>The Rook: Reunion</span></label>
      <label><input type="checkbox" data-id="hunting-season" /><span>Hunting Season</span></label>
      <label><input type="checkbox" data-id="the-cradle" /><span>The Cradle</span></label>
      <label><input type="checkbox" data-id="the-rook-reconciliation" /><span>The Rook: Reconciliation</span></label>
      <label><input type="checkbox" data-id="emergence" /><span>Emergence</span></label>
      <label><input type="checkbox" data-id="the-rook-recovery" /><span>The Rook: Recovery</span></label>
      <label><input type="checkbox" data-id="high-rollers" /><span>High Rollers</span></label>
      <label><input type="checkbox" data-id="the-rook-contact" /><span>The Rook: Contact</span></label>
      <label><input type="checkbox" data-id="ground-control" /><span>Ground Control</span></label>
      <label><input type="checkbox" data-id="under-the-radar" /><span>Under the Radar</span></label>
      <label><input type="checkbox" data-id="the-rook-interrogation" /><span>The Rook: Interrogation</span></label>
      <label><input type="checkbox" data-id="separation-anxiety" /><span>Separation Anxiety</span></label>
      <label><input type="checkbox" data-id="checkmate" /><span>Checkmate</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
