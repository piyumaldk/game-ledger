<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Duty: Modern Warfare 2 [Reboot]</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Call of Duty: Modern Warfare 2 [Reboot]</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <label><input type="checkbox" data-id="strike" /><span>Strike</span></label>
      <label><input type="checkbox" data-id="kill-or-capture" /><span>Kill or Capture</span></label>
      <label><input type="checkbox" data-id="wetwork" /><span>Wetwork</span></label>
      <label><input type="checkbox" data-id="tradecraft" /><span>Tradecraft</span></label>
      <label><input type="checkbox" data-id="borderline" /><span>Borderline</span></label>
      <label><input type="checkbox" data-id="cartel-protection" /><span>Cartel Protection</span></label>
      <label><input type="checkbox" data-id="close-air" /><span>Close Air</span></label>
      <label><input type="checkbox" data-id="hardpoint" /><span>Hardpoint</span></label>
      <label><input type="checkbox" data-id="recon-by-fire" /><span>Recon By Fire</span></label>
      <label><input type="checkbox" data-id="violence-and-timing" /><span>Violence And Timing</span></label>
      <label><input type="checkbox" data-id="el-sin-nombre" /><span>El Sin Nombre</span></label>
      <label><input type="checkbox" data-id="dark-water" /><span>Dark Water</span></label>
      <label><input type="checkbox" data-id="alone" /><span>Alone</span></label>
      <label><input type="checkbox" data-id="prison-break" /><span>Prison Break</span></label>
      <label><input type="checkbox" data-id="hindsight" /><span>Hindsight</span></label>
      <label><input type="checkbox" data-id="ghost-team" /><span>Ghost Team</span></label>
      <label><input type="checkbox" data-id="countdown" /><span>Countdown</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
