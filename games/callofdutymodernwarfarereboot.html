<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Duty: Modern Warfare [Reboot]</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Call of Duty: Modern Warfare [Reboot]</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
        <label><input type="checkbox" data-id="fog-of-war" /><span>Fog of War</span></label>
        <label><input type="checkbox" data-id="piccadilly" /><span>Piccadilly</span></label>
        <label><input type="checkbox" data-id="embedded" /><span>Embedded</span></label>
        <label><input type="checkbox" data-id="proxy-war" /><span>Proxy War</span></label>
        <label><input type="checkbox" data-id="clean-house" /><span>Clean House</span></label>
        <label><input type="checkbox" data-id="hunting-party" /><span>Hunting Party</span></label>
        <label><input type="checkbox" data-id="the-embassy" /><span>The Embassy</span></label>
        <label><input type="checkbox" data-id="highway-of-death" /><span>Highway of Death</span></label>
        <label><input type="checkbox" data-id="hometown" /><span>Hometown</span></label>
        <label><input type="checkbox" data-id="the-wolfs-den" /><span>The Wolf's Den</span></label>
        <label><input type="checkbox" data-id="captive" /><span>Captive</span></label>
        <label><input type="checkbox" data-id="old-comrades" /><span>Old Comrades</span></label>
        <label><input type="checkbox" data-id="going-dark" /><span>Going Dark</span></label>
        <label><input type="checkbox" data-id="into-the-furnace" /><span>Into the Furnace</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
