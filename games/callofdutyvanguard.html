<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call of Duty: Vanguard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>Call of Duty: Vanguard</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
        <label><input type="checkbox" data-id="phoenix" /><span>Phoenix</span></label>
        <label><input type="checkbox" data-id="operation-tonga" /><span>Operation Tonga</span></label>
        <label><input type="checkbox" data-id="stalingrad" /><span>Stalingrad</span></label>
        <label><input type="checkbox" data-id="battle-of-midway" /><span>The Battle Of Midway</span></label>
        <label><input type="checkbox" data-id="numa-numa-trail" /><span>Numa Numa Trail</span></label>
        <label><input type="checkbox" data-id="lady-nightingale" /><span>Lady Nightingale</span></label>
        <label><input type="checkbox" data-id="rats-of-tobruk" /><span>The Rats Of Tobruk</span></label>
        <label><input type="checkbox" data-id="battle-of-el-alamein" /><span>The Battle Of El Alamein</span></label>
        <label><input type="checkbox" data-id="fourth-reich" /><span>The Fourth Reich</span></label>
    </section>

  </main>
  <div style="height: 20px;"></div>
  <script src="../gamepage-script.js"></script>
</body>
</html>
