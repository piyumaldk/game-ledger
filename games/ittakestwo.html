<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>It Takes Two</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../gamepage-styles.css" />
</head>
<body>
  <main>
    <h1>It Takes Two</h1>

    <div class="progress-container" aria-label="Progress circle" role="img">
      <svg width="72" height="72" viewBox="0 0 72 72">
        <circle class="progress-circle-bg" cx="36" cy="36" r="30" />
        <circle class="progress-circle-fg" cx="36" cy="36" r="30" stroke-dasharray="188.4" stroke-dashoffset="188.4" />
      </svg>
      <div class="progress-text" id="progress-circle-text">0%</div>
    </div>

    <section>
      <h2>The Shed</h2>
      <label><input type="checkbox" data-id="shed-wakeupcall" /><span>Wake-up Call</span></label>
      <label><input type="checkbox" data-id="shed-bitingthedust" /><span>Biting the Dust</span></label>
      <label><input type="checkbox" data-id="shed-thedepths" /><span>The Depths</span></label>
      <label><input type="checkbox" data-id="shed-wiredup" /><span>Wired Up</span></label>
    </section>

    <section>
      <h2>The Tree</h2>
      <label><input type="checkbox" data-id="tree-freshair" /><span>Fresh Air</span></label>
      <label><input type="checkbox" data-id="tree-captured" /><span>Captured</span></label>
      <label><input type="checkbox" data-id="tree-deeplyrooted" /><span>Deeply Rooted</span></label>
      <label><input type="checkbox" data-id="tree-extermination" /><span>Extermination</span></label>
      <label><input type="checkbox" data-id="tree-gateway" /><span>Gateway</span></label>
    </section>

    <section>
      <h2>Rose's Room</h2>
      <label><input type="checkbox" data-id="rose-pillowfort" /><span>Pillow Fort</span></label>
      <label><input type="checkbox" data-id="rose-spacedout" /><span>Spaced Out</span></label>
      <label><input type="checkbox" data-id="rose-hopscotch" /><span>Hopscotch</span></label>
      <label><input type="checkbox" data-id="rose-trainstation" /><span>Train Station</span></label>
      <label><input type="checkbox" data-id="rose-dinoisland" /><span>Dino Island</span></label>
      <label><input type="checkbox" data-id="rose-piratesahoy" /><span>Pirates Ahoy</span></label>
      <label><input type="checkbox" data-id="rose-greatestshow" /><span>The Greatest Show</span></label>
      <label><input type="checkbox" data-id="rose-onceuponatime" /><span>Once Upon a Time</span></label>
      <label><input type="checkbox" data-id="rose-dungeoncrawler" /><span>Dungeon Crawler</span></label>
      <label><input type="checkbox" data-id="rose-thequeen" /><span>The Queen</span></label>
    </section>

    <section>
      <h2>Cuckoo Clock</h2>
      <label><input type="checkbox" data-id="clock-gatesoftime" /><span>Gates of Time</span></label>
      <label><input type="checkbox" data-id="clock-clockworks" /><span>Clockworks</span></label>
      <label><input type="checkbox" data-id="clock-blastfrompast" /><span>A Blast from the Past</span></label>
    </section>

    <section>
      <h2>Snow Globe</h2>
      <label><input type="checkbox" data-id="snow-warmingup" /><span>Warming Up</span></label>
      <label><input type="checkbox" data-id="snow-wintervillage" /><span>Winter Village</span></label>
      <label><input type="checkbox" data-id="snow-beneaththeice" /><span>Beneath the Ice</span></label>
      <label><input type="checkbox" data-id="snow-slipperyslopes" /><span>Slippery Slopes</span></label>
    </section>

    <section>
      <h2>Garden</h2>
      <label><input type="checkbox" data-id="garden-greenfingers" /><span>Green Fingers</span></label>
      <label><input type="checkbox" data-id="garden-weedwhacking" /><span>Weed Whacking</span></label>
      <label><input type="checkbox" data-id="garden-trespassing" /><span>Trespassing</span></label>
      <label><input type="checkbox" data-id="garden-frogpond" /><span>Frog Pond</span></label>
      <label><input type="checkbox" data-id="garden-affliction" /><span>Affliction</span></label>
    </section>

    <section>
      <h2>The Attic</h2>
      <label><input type="checkbox" data-id="attic-settingthestage" /><span>Setting the Stage</span></label>
      <label><input type="checkbox" data-id="attic-rehearsal" /><span>Rehearsal</span></label>
      <label><input type="checkbox" data-id="attic-symphony" /><span>Symphony</span></label>
      <label><input type="checkbox" data-id="attic-turnup" /><span>Turn Up</span></label>
      <label><input type="checkbox" data-id="attic-grandfinale" /><span>A Grand Finale</span></label>
    </section>
  </main>
  <script src="../gamepage-script.js"></script>
</body>
</html>
