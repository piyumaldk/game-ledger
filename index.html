<!DOCTYPE html>
<html lang="en">
<head>
  <script type="application/json" id="game-list">
    [
      "Clair Obscur: Expedition 33",
      "It Takes Two",
      "A Way Out",
      "Final Fantasy 16",
      "Split Fiction",
      "Watch Dogs: Legion",
      "Call of Duty: Vanguard",
      "Call of Duty: Modern Warfare [Reboot]",
      "Call of Duty: Modern Warfare 2 [Reboot]",
      "Call of Duty: Modern Warfare 3 [Reboot]",
      "Mafia: The Old Country",
      "Brothers: A Tale of Two Sons Remake",
      "Call of Duty: Infinite Warfare"
    ]
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Ledger</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      overflow: hidden;
    }

    /* Sidebar backdrop for mobile */
    .sidebar-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 19;
    }
    .sidebar-backdrop.active {
      display: block;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #333;
      z-index: 20;
      transition: transform 0.3s ease, width 0.3s ease;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100%;
        width: 85%;
        max-width: 320px;
        transform: translateX(-100%);
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      }
      .sidebar.open {
        transform: translateX(0);
      }
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #ff5555;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .search-bar {
      margin-bottom: 15px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    .menu-item {
      margin: 8px 0;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      color: #ddd;
      transition: background 0.2s ease, color 0.2s ease;
      word-wrap: break-word;
      white-space: normal;
      line-height: 1.4;
    }
    .menu-item:hover {
      background-color: #333;
      color: #fff;
    }
    .menu-item.active {
      background-color: #333;
      color: #ff5555;
    }

    .content {
      flex-grow: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('background.jpg') center center / cover no-repeat;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .content {
        width: 100%;
      }
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      display: block;
      height: 100%;
    }

    /* Mobile iframe content overrides */
    @media (max-width: 768px) {
      iframe {
        padding: 0 10px;
      }
    }

    .landing {
      position: absolute;
      inset: 0;
      background: url('background.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 5;
      pointer-events: none;
      padding: 20px;
    }
    .landing h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 12px;
      text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      word-wrap: break-word;
    }
    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .landing h1 {
        font-size: 2rem;
        padding: 15px 20px;
      }
    }

    @media (max-width: 480px) {
      .landing h1 {
        font-size: 1.5rem;
        padding: 12px 16px;
      }
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      border: 6px solid #2c2c2c;
      border-top: 6px solid #ff5555;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loader-text {
      color: #ff5555;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    /* Mobile toggle button */
    #toggleSidebar {
      display: none;
      position: fixed;
      top: 12px;
      left: 12px;
      background: #ff5555;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      z-index: 30;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 85, 85, 0.4);
      transition: background 0.2s ease;
    }
    #toggleSidebar:active {
      background: #ff3333;
    }
    @media (max-width: 768px) {
      #toggleSidebar {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div id="loader">
    <div class="spinner"></div>
    <div id="loader-text">LOADING...</div>
  </div>

  <button id="toggleSidebar">â˜°</button>

  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

  <div class="sidebar" id="sidebar">
    <h2 id="homeButton">GAME LEDGER</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <div id="menu-list"></div>
  </div>

  <div class="content">
    <div style="height: 50px;"></div>
    <div class="landing" id="landing">
      <h1>Lucifer's Game Ledger</h1>
    </div>
    <iframe id="gameFrame" src="" title="Game Content"></iframe>
    <div style="height: 50px;"></div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.classList.add('fade-out');
      setTimeout(() => loader.style.display = 'none', 500);
    });

    // Inject mobile-specific styles into iframe content
    function injectMobileStyles() {
      const iframe = document.getElementById('gameFrame');
      if (iframe && iframe.contentDocument && window.innerWidth <= 768) {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          let style = iframeDoc.getElementById('mobile-override-styles');
          
          if (!style) {
            style = iframeDoc.createElement('style');
            style.id = 'mobile-override-styles';
            style.textContent = `
              @media (max-width: 768px) {
                * {
                  box-sizing: border-box !important;
                }
                html {
                  overflow-x: hidden !important;
                  width: 100% !important;
                }
                body {
                  padding: 0 !important;
                  margin: 0 !important;
                  overflow-x: hidden !important;
                  width: 100% !important;
                  max-width: 100vw !important;
                  display: flex !important;
                  justify-content: center !important;
                  align-items: flex-start !important;
                }
                main {
                  width: 95% !important;
                  max-width: 95% !important;
                  margin: 15px auto !important;
                  padding: 20px 15px !important;
                  box-sizing: border-box !important;
                }
                h1 {
                  text-align: center !important;
                  word-wrap: break-word !important;
                  overflow-wrap: break-word !important;
                  white-space: normal !important;
                  hyphens: auto !important;
                  font-size: clamp(1.3rem, 5vw, 1.8rem) !important;
                  line-height: 1.3 !important;
                  padding: 0 !important;
                  margin: 0 0 20px 0 !important;
                  width: 100% !important;
                  max-width: 100% !important;
                }
                section {
                  width: 100% !important;
                  max-width: 100% !important;
                  padding: 0 !important;
                  margin: 0 !important;
                }
                section label {
                  word-wrap: break-word !important;
                  overflow-wrap: break-word !important;
                  white-space: normal !important;
                  display: flex !important;
                  align-items: flex-start !important;
                  text-align: left !important;
                  padding: 8px 0 !important;
                  width: 100% !important;
                  max-width: 100% !important;
                }
                section label span {
                  word-wrap: break-word !important;
                  overflow-wrap: break-word !important;
                  white-space: normal !important;
                  hyphens: auto !important;
                  line-height: 1.4 !important;
                  flex: 1 !important;
                  max-width: calc(100% - 30px) !important;
                }
                section input[type="checkbox"] {
                  flex-shrink: 0 !important;
                  margin-right: 10px !important;
                  margin-top: 3px !important;
                  width: 18px !important;
                  height: 18px !important;
                }
                .progress-container {
                  margin: 20px auto !important;
                }
              }
            `;
            iframeDoc.head.appendChild(style);
          }
        } catch (e) {
          console.log('Could not inject styles into iframe:', e);
        }
      }
    }

    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('sidebarBackdrop');

    function closeSidebar() {
      sidebar.classList.remove('open');
      backdrop.classList.remove('active');
    }

    function openSidebar() {
      sidebar.classList.add('open');
      backdrop.classList.add('active');
    }

    toggleBtn.addEventListener('click', () => {
      if (sidebar.classList.contains('open')) {
        closeSidebar();
      } else {
        openSidebar();
      }
    });

    backdrop.addEventListener('click', closeSidebar);

    function slugify(name) {
      return name.toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function adjustSidebarWidth() {
      if (window.innerWidth > 768) {
        const sidebar = document.querySelector('.sidebar');
        const items = document.querySelectorAll('.menu-item');
        let maxWidth = 0;

        items.forEach(item => {
          const span = document.createElement('span');
          span.style.visibility = 'hidden';
          span.style.position = 'absolute';
          span.style.whiteSpace = 'nowrap';
          span.textContent = item.textContent;
          document.body.appendChild(span);
          maxWidth = Math.max(maxWidth, span.offsetWidth);
          document.body.removeChild(span);
        });

        sidebar.style.width = `${maxWidth + 60}px`;
      }
    }

    function loadMenu(activeGame = null) {
      const gameList = JSON.parse(document.getElementById('game-list').textContent);
      const menuList = document.getElementById('menu-list');
      const searchInput = document.getElementById('searchInput');

      const clickHistory = JSON.parse(localStorage.getItem('gameClickHistory') || '[]');

      const uniqueHistory = [...new Set(clickHistory)];
      const clickedGames = uniqueHistory.filter(game => gameList.includes(game));
      const unclickedGames = gameList.filter(game => !clickedGames.includes(game)).sort((a, b) => a.localeCompare(b));

      const finalList = [...clickedGames, ...unclickedGames];

      menuList.innerHTML = '';

      finalList.forEach(gameName => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.textContent = gameName;
        div.setAttribute('data-name', gameName);

        if (activeGame && gameName === activeGame) {
          div.classList.add('active');
        }

        div.addEventListener('click', () => {
          const fileName = slugify(gameName);
          document.getElementById('gameFrame').src = `games/${fileName}.html`;
          document.getElementById('landing').classList.add('hidden');

          const currentHistory = JSON.parse(localStorage.getItem('gameClickHistory') || '[]');
          const updatedHistory = [gameName, ...currentHistory.filter(item => item !== gameName)];
          localStorage.setItem('gameClickHistory', JSON.stringify(updatedHistory));
          localStorage.setItem('currentActiveGame', gameName);

          loadMenu(gameName);

          if (window.innerWidth <= 768) {
            closeSidebar();
          }

          // Inject mobile styles after iframe loads
          const iframe = document.getElementById('gameFrame');
          iframe.onload = injectMobileStyles;
        });

        menuList.appendChild(div);
      });

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(item => {
          const name = item.getAttribute('data-name').toLowerCase();
          item.style.display = name.includes(query) ? '' : 'none';
        });
      });

      adjustSidebarWidth();
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('gameFrame').src = '';
      document.getElementById('landing').classList.remove('hidden');
      localStorage.removeItem('currentActiveGame');
      loadMenu(null);
    });

    document.getElementById('homeButton').addEventListener('click', () => {
      document.getElementById('gameFrame').src = '';
      document.getElementById('landing').classList.remove('hidden');
      localStorage.removeItem('currentActiveGame');
      loadMenu(null);

      if (window.innerWidth <= 768) {
        closeSidebar();
      }
    });

    window.addEventListener('resize', adjustSidebarWidth);
    window.addEventListener('resize', injectMobileStyles);
  </script>
</body>
</html>
