<!DOCTYPE html>
<html lang="en">
<head>
  <script type="application/json" id="game-list">
    [
      "Clair Obscur: Expedition 33",
      "It Takes Two",
      "A Way Out",
      "Final Fantasy 16",
      "Split Fiction",
      "Watch Dogs: Legion"
    ]
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Ledger</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      overflow: hidden; 
    }
    .sidebar {
      width: 280px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #333;
      z-index: 10;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #ff5555;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .search-bar {
      margin-bottom: 15px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    .menu-item {
      margin: 8px 0;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      color: #ddd;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .menu-item:hover {
      background-color: #333;
      color: #fff;
    }
    .menu-item.active {
      background-color: #333;
      color: #ff5555;
    }

    .content {
      flex-grow: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: url('background.jpg') center center / cover no-repeat;
      background-attachment: scroll;
      position: relative;
      overflow: hidden;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      display: block; 
      height: 100%;
    }

    .landing {
      position: absolute;
      inset: 0;
      background: url('background.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 5;
      pointer-events: none;
    }
    .landing h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 40px;
      border-radius: 12px;
      text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }
    .hidden {
      display: none;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .landing h1 {
        font-size: 2.2rem;
        padding: 15px 25px;
      }
    }

    #loader {
      position: fixed;
      inset: 0;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      border: 6px solid #2c2c2c;
      border-top: 6px solid #ff5555;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader-text {
      color: #ff5555;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <div id="loader-text">LOADING...</div>
  </div>

  <div class="sidebar">
    <h2 id="homeButton">GAME LEDGER</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <div id="menu-list"></div>
  </div>

  <div class="content">
    <div style="height: 50px;"></div>
    <div class="landing" id="landing">
      <h1>Lucifer's Game Ledger</h1>
    </div>
    <iframe id="gameFrame" src="" title="Game Content"></iframe>
    <div style="height: 50px;"></div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.classList.add('fade-out');
      setTimeout(() => {
        loader.style.display = 'none';
      }, 500);
    });

    function slugify(name) {
      return name.toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function loadMenu(activeGame = null) {
      const gameList = JSON.parse(document.getElementById('game-list').textContent);
      const menuList = document.getElementById('menu-list');
      const searchInput = document.getElementById('searchInput');

      const clickHistory = JSON.parse(localStorage.getItem('gameClickHistory') || '[]');

      const uniqueHistory = [...new Set(clickHistory)];
      const clickedGames = uniqueHistory.filter(game => gameList.includes(game));
      const unclickedGames = gameList.filter(game => !clickedGames.includes(game)).sort((a, b) => a.localeCompare(b));

      const finalList = [...clickedGames, ...unclickedGames];

      menuList.innerHTML = '';

      finalList.forEach(gameName => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.textContent = gameName;
        div.setAttribute('data-name', gameName);

        if (activeGame && gameName === activeGame) {
          div.classList.add('active');
        }

        div.addEventListener('click', () => {
          const fileName = slugify(gameName);
          document.getElementById('gameFrame').src = `games/${fileName}.html`;
          document.getElementById('landing').classList.add('hidden');

          const currentHistory = JSON.parse(localStorage.getItem('gameClickHistory') || '[]');
          const updatedHistory = [gameName, ...currentHistory.filter(item => item !== gameName)];
          localStorage.setItem('gameClickHistory', JSON.stringify(updatedHistory));
          localStorage.setItem('currentActiveGame', gameName);

          loadMenu(gameName);
        });

        menuList.appendChild(div);
      });

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(item => {
          const name = item.getAttribute('data-name').toLowerCase();
          item.style.display = name.includes(query) ? '' : 'none';
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('gameFrame').src = '';
      document.getElementById('landing').classList.remove('hidden');
      localStorage.removeItem('currentActiveGame');
      loadMenu(null);
    });

    document.getElementById('homeButton').addEventListener('click', () => {
      document.getElementById('gameFrame').src = '';
      document.getElementById('landing').classList.remove('hidden');
      localStorage.removeItem('currentActiveGame'); 
      loadMenu(null);
    });
  </script>
</body>
</html>
